<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <ul>
            <li class="inicio"> <a href="index.html">Início</a> </li>
            <li class="formulario"> <a href="form.html">Formulário</a></li>
            <li class="about"> <a href="about.html">Sobre</a> </li>
        </ul>
    </nav>
    <main>
    <hr>

    <h1>Entre em contato</h1><form 
        action="formAction.html" 
        target="_self" 
        id="form1" 
        method="get" >
    <div class="informacoes">
        <div class="fname">
            <label for="fname"> Primeiro Nome:</label><br>
            <input type="text" id="fname" name="fname">
        </div>
        <br>
        <div class="sname">
            <label for="sname"> Sobrenome:</label><br>
            <input type="text" id="sname" name="sname">
        </div>
        <br>
        <div class="phone">
            <label for="phone">Telefone:</label><br>
            <input type="tel" id="phone" name="phone">
        </div>
        <br>
        <div class="email">
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div class="idade">
            <label for="idade"> Idade: </label><br>
            <input type="number" id="idade" name="idade" min="18">
        </div>
        <br>
        <div class="buttonForm">
            <button type="submit" value="submit"> Enviar Formulário</button>    
        </div>

    </div>    
    </form>
    </main>

    <div class="Rodape">
        <p class="esquerda">Apoio</p>
        <p class="esquerda">Entre em contato conosco</p>
        <p class="esquerda">Central de Ajuda</p>
        <p class="centro"> Loja de computadores</p>
        <p class="direita">Matheus Ramon</p>
    </div>


    <script src="js/script.js"></script>
    
</body>
</html>
